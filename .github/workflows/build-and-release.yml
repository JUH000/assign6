name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write  

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build C# projects
      run: |
        mkdir -p output/csharp
        for csfile in $(find . -name "*.cs"); do
          csc -out:output/csharp/$(basename ${csfile%.cs}.exe) "$csfile"
        done

    - name: Compile Kotlin projects
      run: |
        mkdir -p output/kotlin
        for ktfile in $(find . -name "*.kt"); do
          kotlinc "$ktfile" -include-runtime -d "output/kotlin/$(basename ${ktfile%.kt}.jar)"
        done

    - name: Compile C++ projects
      run: |
        mkdir -p output/cpp
        for cppfile in $(find . -name "*.cpp"); do
          g++ "$cppfile" -o "output/cpp/$(basename ${cppfile%.cpp})"
        done

    - name: Compile Python scripts
      run: |
        mkdir -p output/python
        for pyfile in $(find . -name "*.py"); do
          python3 -m py_compile "$pyfile"
          cp "${pyfile}c" "output/python/$(basename ${pyfile}c)"
        done

    - name: Create release archive
      run: |
        zip -r release.zip output

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        body: |
          This release contains the compiled outputs of all projects in assign6_2.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
